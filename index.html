<!DOCTYPE html>
<html>

<head>
    <title> Add HTML Table Row </title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="index.css">

    <script>
        function addRow() {
            // get input values
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var address = document.getElementById('address').value;
            var pincode = document.getElementById('pincode').value;
            var food = document.getElementById('food').value;



            // get the html table
            // 0 = the first table
            var table = document.getElementsByTagName('table')[0];

            // add new empty row to the table
            // 0 = in the top 
            // table.rows.length = the end
            // table.rows.length/2+1 = the center
            var newRow = table.insertRow(table.rows.length / 3 + 1);

            // add cells to the row
            var cel1 = newRow.insertCell(0);
            var cel2 = newRow.insertCell(1);
            var cel3 = newRow.insertCell(2);
            var cel4 = newRow.insertCell(3);
            var cel5 = newRow.insertCell(4);

            // add values to the cells
            cel1.innerHTML = fname;
            cel2.innerHTML = lname;
            cel3.innerHTML = address;
            cel4.innerHTML = pincode;
            cel5.innerHTML = food
        }

    </script>

</head>

<body>

    First Name: <input type="text" name="fname" id="fname" /><br /><br />
    Last Name: <input type="text" name="lname" id="lname" /><br /><br />
    Adrress : <input type="text" name="address" id="address" /><br /><br />
    Pincode : <input type="number" name="pincode" id="pincode"> <br /> <br>
    Choice of food : <input type="text" name="food" id="food"> <br /><br>


    <button onclick="addRow();">Add Row</button><br /><br />

    <table border="1" style="color: blueviolet;">

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Food</th>
        </tr>



    </table>

</body>

</html>
